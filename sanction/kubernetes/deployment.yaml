apiVersion: apps/v1
kind: Deployment
metadata:
  name: sanction
  labels:
    app: sanction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sanction
  template:
    metadata:
      labels:
        app: sanction
    spec:
      containers:
        - name: sanction
          image: "username/sanction:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
